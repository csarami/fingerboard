<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fingerboard Scales</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  </head>
  <body>
    <h1>Fingerboard Scales</h1>
    <div class="module">
      <h2 id="instruments"><span>Violin</span><span>Viola</span><span class="selected">Cello</span></h2>
      <div id="fingerboard"></div>
    </div>
    <div class="module">
      <h2>Scale root</h2>
      <div id="keyboard"></div>
    </div>
    <div class="module">
      <h2>Scale</h2>
      <div id="scales"></div>
    </div>
    <div id="scale-notes"></div><a id="fork-me" href="https://github.com/osteele/fingerboard"></a>
    <script src="./fingerboard.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
